 


{% extends "dashboard/adminlayout.html" %}

{% block content %}

 
  {% load staticfiles %}

<div class="page has-sidebar-left  height-full">
    <header class="blue accent-3 relative">
        <div class="container-fluid text-white">
            <div class="row p-t-b-10 ">
                <div class="col">
                    <h4>
                        <i class="icon-database"></i>
                        Users
                    </h4>
                </div>
            </div>
            <div class="row justify-content-between">
                <ul class="nav nav-material nav-material-white responsive-tab" id="v-pills-tab" role="tablist">
                    <li>
                        <a class="nav-link"  href="/users.html"><i class="icon icon-home2"></i>All Users</a>
                    </li>
                    <li>
                        <a class="nav-link active"  href="/useradd.html" ><i class="icon icon-plus-circle"></i> Add New User</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container-fluid animatedParent animateOnce">
        <div class="animated fadeInUpShort">
            <div class="row my-3">
                <div class="col-md-7  offset-md-2">
                    <form  method="post" action="/userdb">
                          {% csrf_token %}
                        <div class="card no-b  no-r">
                            <div class="card-body">
                                <h5 class="card-title">  User</h5> 
                                <div class="form-row mt-1">
                                    <div class="form-group col-4 m-0">
                                        <label for="username" class="col-form-label s-12"><i class="icon-envelope-o mr-2"></i>User Name</label>
                                        <input id="username" placeholder="User Name" name="username" class="form-control r-0 light s-12 " type="text">
                                    </div>
                                    
                                    <div class="form-group col-4 m-0">
                                         <label for="email" class="col-form-label s-12"><i class="icon-envelope-o mr-2"></i>password</label>
                                        <input id="password" placeholder="password" name="password"  class="form-control r-0 light s-12 " type="password">
                                    </div>
                                    <div class="form-group col-4 m-0">
                                      <input id="usertype"   name="usertype"  value="A" type="hidden">
                                    </div>

                                </div>
                                 
                            </div>
                           
                            <div class="card-body" >
                                <h5 class="card-title"  enable>Organization</h5>
                                <div class="form-row">
                                    <div class="form-group col-5 m-0" >
                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Organization</label>
                                        <select name="organization" class="custom-select my-1 mr-sm-2 form-control r-0 light s-12"  >
                                            <option selected>Choose...</option>
                                            {% for org in organization %}
 
                                            <option value="{{ org.id }}" {% if  org.id  == sessionorgnation %} selected=selected {% endif %} >{{org.orgname }} </option>
{% endfor %}
                                           
                                        </select>
                                    </div>
                                </div>
                                 {% if  user.usertype == 'S' %}
                                <a href="/neworganization" class="btn btn-primary bg-primary btn-sm mt-2">Add New Organization</a>
                                {% endif %}
                            </div>
                            <hr>
                             
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="icon-save mr-2"></i>Save Data</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    </div>
</div>


 {% endblock %}
